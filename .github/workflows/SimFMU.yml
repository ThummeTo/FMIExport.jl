name: run SimFMU.py

on:
  workflow_dispatch:
    inputs:
      fmu_path:
        type: string
        required: true
      start:
        type: string
        required: true
      stop:
        type: string
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo content
        uses: actions/checkout@v2 # checkout the repository content

      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' # install the python version needed

      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          # pip install -r requirements.txt
          pip install fmpy

      - name: execute py script # run SimFMU.py
        env:
          FMU_PATH: ${{ inputs.fmu_path }}
          START: ${{ inputs.start }}
          STOP: ${{ inputs.stop }}
        run: python SimFMU.py